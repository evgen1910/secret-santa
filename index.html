<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–π–Ω—ã–π –°–∞–Ω—Ç–∞ - –°–µ–º–µ–π–Ω–∞—è –∂–µ—Ä–µ–±—å—ë–≤–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ */
        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
        }

        .participant {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .participant:hover {
            transform: scale(1.05);
        }

        .participant.selected {
            transform: scale(1.1);
        }

        .participant.selected .avatar {
            box-shadow: 0 0 25px gold;
            border-color: gold;
        }

        .participant.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            border: 3px solid white;
            position: relative;
            overflow: hidden;
        }

        .hat {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 25px;
            background: #e74c3c;
            border-radius: 50% 50% 0 0;
            z-index: 2;
        }

        .hat::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 10px;
            background: #c0392b;
            border-radius: 5px;
        }

        .pom-pom {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            z-index: 3;
        }

        .name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .result {
            font-size: 12px;
            color: #ffd93d;
            font-weight: bold;
            min-height: 16px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .controls {
            margin: 30px 0;
        }

        button {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* –ï–ª–∫–∞ */
        .tree-container {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .tree {
            position: relative;
            width: 120px;
            height: 180px;
        }

        .tree-part {
            position: absolute;
            background: #27ae60;
            border-radius: 50% 50% 0 0;
        }

        .tree-part-1 {
            width: 120px;
            height: 80px;
            bottom: 0;
        }

        .tree-part-2 {
            width: 90px;
            height: 60px;
            bottom: 60px;
            left: 15px;
        }

        .tree-part-3 {
            width: 60px;
            height: 40px;
            bottom: 100px;
            left: 30px;
        }

        .trunk {
            position: absolute;
            width: 20px;
            height: 30px;
            background: #8B4513;
            bottom: -30px;
            left: 50px;
        }

        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* –°–Ω–µ–∂–Ω—ã–π —à–∞—Ä */
        .snow-globe {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            z-index: 1000;
            border: 5px solid gold;
        }

        .snow-globe.active {
            display: flex;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(5deg); }
            75% { transform: translate(-50%, -50%) rotate(-5deg); }
        }

        .snow-flake {
            position: absolute;
            background: #3498db;
            border-radius: 50%;
            opacity: 0.8;
        }

        .snow-globe-text {
            font-size: 14px;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
            z-index: 2;
        }

        /* –°–Ω–µ–≥ */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snow-flake-fall {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .tree-container {
                position: static;
                transform: none;
                margin: 20px auto;
            }
            
            .participants-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .participants-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- –°–Ω–µ–≥ -->
    <div class="snow" id="snowContainer"></div>

    <div class="container">
        <h1>üéÑ –¢–∞–π–Ω—ã–π –°–∞–Ω—Ç–∞ üéÖ</h1>
        
        <div class="participants-grid" id="participantsContainer">
            <!-- –£—á–∞—Å—Ç–Ω–∏–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <div class="controls">
            <button id="prepareBtn">–ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å –≤—Å–µ—Ö –∫ –ù–æ–≤–æ–º—É –ì–æ–¥—É! üéÅ</button>
            <button id="assignBtn" disabled>–ü–æ–¥–æ–±—Ä–∞—Ç—å –ø–æ–¥–æ–ø–µ—á–Ω–æ–≥–æ ‚ú®</button>
        </div>

        <!-- –ï–ª–∫–∞ -->
        <div class="tree-container" id="treeContainer">
            <div class="tree">
                <div class="tree-part tree-part-1"></div>
                <div class="tree-part tree-part-2"></div>
                <div class="tree-part tree-part-3"></div>
                <div class="trunk"></div>
                <!-- –õ–∞–º–ø–æ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>

        <!-- –°–Ω–µ–∂–Ω—ã–π —à–∞—Ä -->
        <div class="snow-globe" id="snowGlobe">
            <div class="snow-globe-text">–ü–æ–¥–±–∏—Ä–∞–µ–º –ø–æ–¥–æ–ø–µ—á–Ω–æ–≥–æ...</div>
            <!-- –°–Ω–µ–∂–∏–Ω–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        const participants = [
            '–õ—é–¥–∞', '–°–≤–µ—Ç–∞', '–°–∞—à–∞', '–°–µ—Ä–µ–∂–∞', 
            '–ú–∞—Ä–∏–Ω–∞', '–û–ª—è', '–ñ–µ–Ω—è', '–ê–ª–∏–Ω–∞'
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let state = {
            isPrepared: false,
            selectedSanta: null,
            availableNumbers: [...Array(participants.length).keys()].map(n => n + 1),
            assignments: {},
            isAnimating: false
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            renderParticipants();
            createSnow();
            document.getElementById('prepareBtn').addEventListener('click', prepareForNewYear);
            document.getElementById('assignBtn').addEventListener('click', assignRecipient);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        function renderParticipants() {
            const container = document.getElementById('participantsContainer');
            container.innerHTML = '';

            participants.forEach((name, index) => {
                const participantDiv = document.createElement('div');
                participantDiv.className = 'participant';
                participantDiv.innerHTML = `
                    <div class="avatar" data-index="${index}">
                        ${name.charAt(0)}
                    </div>
                    <div class="name">${name}</div>
                    <div class="result" id="result-${index}"></div>
                `;
                
                participantDiv.addEventListener('click', () => selectSanta(index));
                container.appendChild(participantDiv);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–≥–∞
        function createSnow() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflakes = ['‚ùÑ', '‚Ä¢', '*', '¬∑'];
            
            for (let i = 0; i < 50; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow-flake-fall';
                snow.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snow.style.animationDelay = Math.random() * 5 + 's';
                snow.style.opacity = Math.random() * 0.5 + 0.3;
                snowContainer.appendChild(snow);
            }
        }

        // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –ù–æ–≤–æ–º—É –≥–æ–¥—É
        function prepareForNewYear() {
            if (state.isPrepared) return;

            state.isPrepared = true;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —à–∞–ø–∫–∏
            document.querySelectorAll('.avatar').forEach(avatar => {
                const hat = document.createElement('div');
                hat.className = 'hat';
                const pomPom = document.createElement('div');
                pomPom.className = 'pom-pom';
                hat.appendChild(pomPom);
                avatar.appendChild(hat);
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏ –∞–Ω–∏–º–∏—Ä—É–µ–º –µ–ª–∫—É
            const treeContainer = document.getElementById('treeContainer');
            treeContainer.style.display = 'block';
            createLights();

            // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–π
            document.getElementById('prepareBtn').disabled = true;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –æ–≥–æ–Ω—å–∫–æ–≤ –Ω–∞ –µ–ª–∫–µ
        function createLights() {
            const treeParts = document.querySelectorAll('.tree-part');
            const colors = ['#e74c3c', '#f39c12', '#3498db', '#9b59b6', '#f1c40f'];
            
            treeParts.forEach(part => {
                for (let i = 0; i < 8; i++) {
                    const light = document.createElement('div');
                    light.className = 'light';
                    light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const rect = part.getBoundingClientRect();
                    light.style.left = Math.random() * (rect.width - 10) + 'px';
                    light.style.top = Math.random() * (rect.height - 10) + 'px';
                    light.style.animationDelay = Math.random() * 2 + 's';
                    
                    part.appendChild(light);
                }
            });
        }

        // –í—ã–±–æ—Ä –°–∞–Ω—Ç—ã
        function selectSanta(index) {
            if (!state.isPrepared || state.isAnimating || state.assignments[index]) return;

            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ
            if (state.selectedSanta !== null) {
                document.querySelectorAll('.participant')[state.selectedSanta].classList.remove('selected');
            }

            // –í—ã–¥–µ–ª—è–µ–º –Ω–æ–≤–æ–≥–æ
            state.selectedSanta = index;
            document.querySelectorAll('.participant')[index].classList.add('selected');
            document.getElementById('assignBtn').disabled = false;
        }

        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è
        function assignRecipient() {
            if (state.selectedSanta === null || state.isAnimating || state.availableNumbers.length === 0) return;

            state.isAnimating = true;
            document.getElementById('assignBtn').disabled = true;

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–Ω–µ–∂–Ω–æ–≥–æ —à–∞—Ä–∞
            const snowGlobe = document.getElementById('snowGlobe');
            createSnowGlobeSnow();
            snowGlobe.classList.add('active');

            // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            setTimeout(() => {
                snowGlobe.classList.remove('active');
                state.isAnimating = false;

                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ
                const randomIndex = Math.floor(Math.random() * state.availableNumbers.length);
                const assignedNumber = state.availableNumbers.splice(randomIndex, 1)[0];
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ
                state.assignments[state.selectedSanta] = assignedNumber;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const resultElement = document.getElementById(`result-${state.selectedSanta}`);
                resultElement.textContent = `–ü–æ–¥–æ–ø–µ—á–Ω—ã–π: ${assignedNumber}`;
                
                // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –°–∞–Ω—Ç—É
                document.querySelectorAll('.participant')[state.selectedSanta].classList.add('disabled');
                document.querySelectorAll('.participant')[state.selectedSanta].classList.remove('selected');
                
                state.selectedSanta = null;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≤–µ—Ä—à–µ–Ω–∞ –ª–∏ –∂–µ—Ä–µ–±—å—ë–≤–∫–∞
                if (state.availableNumbers.length === 0) {
                    setTimeout(() => {
                        alert('üéâ –ñ–µ—Ä–µ–±—å—ë–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –í—Å–µ –ø–æ–¥–æ–ø–µ—á–Ω—ã–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω—ã!');
                    }, 500);
                }
            }, 3000);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–≥–∞ –≤ —Å–Ω–µ–∂–Ω–æ–º —à–∞—Ä–µ
        function createSnowGlobeSnow() {
            const snowGlobe = document.getElementById('snowGlobe');
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–π —Å–Ω–µ–≥
            const oldSnow = snowGlobe.querySelectorAll('.snow-flake');
            oldSnow.forEach(snow => snow.remove());

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Å–Ω–µ–≥
            for (let i = 0; i < 20; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow-flake';
                snow.style.width = Math.random() * 6 + 4 + 'px';
                snow.style.height = snow.style.width;
                snow.style.left = Math.random() * 120 + 'px';
                snow.style.top = Math.random() * 120 + 'px';
                snow.style.opacity = Math.random() * 0.7 + 0.3;
                snowGlobe.appendChild(snow);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
