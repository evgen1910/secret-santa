<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–π–Ω—ã–π –°–∞–Ω—Ç–∞ - –°–µ–º–µ–π–Ω–∞—è –∂–µ—Ä–µ–±—å—ë–≤–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #0f4c75, #1b5e20, #b71c1c);
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            font-size: 3em;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(255,215,0,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255,215,0,0.8)); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ */
        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .participant {
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
        }

        .participant:hover {
            transform: scale(1.1) translateY(-5px);
            background: rgba(255,255,255,0.2);
        }

        .participant.selected {
            transform: scale(1.15) translateY(-8px);
            background: linear-gradient(45deg, rgba(255,215,0,0.3), rgba(255,107,107,0.3));
        }

        .participant.selected .avatar-container {
            box-shadow: 0 0 30px gold, 0 0 50px rgba(255,215,0,0.5);
        }

        .participant.disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: scale(0.95);
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(45deg, #ffeb3b, #ff9800);
        }

        .hat {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 35px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-radius: 50% 50% 0 0;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .hat::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 12px;
            background: linear-gradient(45deg, #c0392b, #a93226);
            border-radius: 6px;
        }

        .pom-pom {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            z-index: 3;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-3px); }
        }

        .name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .result {
            font-size: 14px;
            color: #ffd700;
            font-weight: bold;
            min-height: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .controls {
            margin: 40px 0;
        }

        button {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:disabled::before {
            display: none;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .decoration {
            position: fixed;
            z-index: 1;
            pointer-events: none;
        }

        /* –ï–ª–∫–∞ */
        .tree-container {
            position: fixed;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            z-index: 3;
        }

        .tree {
            position: relative;
            width: 150px;
            height: 220px;
            filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.5));
        }

        .tree-part {
            position: absolute;
            background: linear-gradient(45deg, #2e7d32, #4caf50);
            border-radius: 50% 50% 0 0;
            border: 2px solid #1b5e20;
        }

        .tree-part-1 {
            width: 150px;
            height: 100px;
            bottom: 0;
        }

        .tree-part-2 {
            width: 120px;
            height: 80px;
            bottom: 70px;
            left: 15px;
        }

        .tree-part-3 {
            width: 90px;
            height: 60px;
            bottom: 130px;
            left: 30px;
        }

        .trunk {
            position: absolute;
            width: 25px;
            height: 40px;
            background: linear-gradient(45deg, #5d4037, #3e2723);
            bottom: -40px;
            left: 62px;
            border-radius: 0 0 5px 5px;
        }

        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
            filter: drop-shadow(0 0 5px currentColor);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ —à–∞—Ä—ã */
        .ornament {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* –ü–æ–¥–∞—Ä–∫–∏ */
        .gift {
            position: fixed;
            width: 50px;
            height: 50px;
            animation: bounceGift 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes bounceGift {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(5deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
        }

        .gift-box {
            width: 100%;
            height: 70%;
            position: absolute;
            bottom: 0;
        }

        .gift-lid {
            width: 100%;
            height: 30%;
            position: absolute;
            top: 0;
        }

        .gift-ribbon {
            position: absolute;
            background: #e74c3c;
            z-index: 2;
        }

        .ribbon-vertical {
            width: 15%;
            height: 100%;
            left: 42.5%;
        }

        .ribbon-horizontal {
            width: 100%;
            height: 15%;
            top: 42.5%;
        }

        /* –°–Ω–µ–∂–Ω—ã–π —à–∞—Ä */
        .snow-globe {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.9);
            z-index: 1000;
            border: 8px solid gold;
            overflow: hidden;
        }

        .snow-globe.active {
            display: flex;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(8deg); }
            75% { transform: translate(-50%, -50%) rotate(-8deg); }
        }

        .snow-flake {
            position: absolute;
            background: #3498db;
            border-radius: 50%;
            opacity: 0.9;
            filter: blur(0.5px);
        }

        .snow-globe-text {
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
            z-index: 2;
        }

        /* –°–Ω–µ–≥ */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snow-flake-fall {
            position: absolute;
            color: white;
            font-size: 24px;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .tree-container {
                position: static;
                transform: none;
                margin: 20px auto;
            }
            
            .participants-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .avatar-container {
                width: 80px;
                height: 80px;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .participants-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- –°–Ω–µ–≥ -->
    <div class="snow" id="snowContainer"></div>

    <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->
    <div class="decoration" id="decorationsContainer"></div>

    <div class="container">
        <h1>üéÑ –¢–∞–π–Ω—ã–π –°–∞–Ω—Ç–∞ üéÖ</h1>
        
        <div class="participants-grid" id="participantsContainer">
            <!-- –£—á–∞—Å—Ç–Ω–∏–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <div class="controls">
            <button id="prepareBtn">‚ú® –ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å –≤—Å–µ—Ö –∫ –ù–æ–≤–æ–º—É –ì–æ–¥—É! üéÅ</button>
            <button id="assignBtn" disabled>üéØ –ü–æ–¥–æ–±—Ä–∞—Ç—å –ø–æ–¥–æ–ø–µ—á–Ω–æ–≥–æ ‚ú®</button>
        </div>

        <!-- –ï–ª–∫–∞ -->
        <div class="tree-container" id="treeContainer">
            <div class="tree">
                <div class="tree-part tree-part-1"></div>
                <div class="tree-part tree-part-2"></div>
                <div class="tree-part tree-part-3"></div>
                <div class="trunk"></div>
                <!-- –õ–∞–º–ø–æ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>

        <!-- –°–Ω–µ–∂–Ω—ã–π —à–∞—Ä -->
        <div class="snow-globe" id="snowGlobe">
            <div class="snow-globe-text">üéÖ –ü–æ–¥–±–∏—Ä–∞–µ–º –ø–æ–¥–æ–ø–µ—á–Ω–æ–≥–æ... ‚ú®</div>
            <!-- –°–Ω–µ–∂–∏–Ω–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —Å —Å—Å—ã–ª–∫–∞–º–∏ –Ω–∞ –º–∏–ª—ã–µ –º—É–ª—å—Ç—è—à–Ω—ã–µ –∞–≤–∞—Ç–∞—Ä—ã
        const participants = [
            { name: '–õ—é–¥–∞', avatar: 'https://api.dicebear.com/7.x/adventurer/svg?seed=Lucy&backgroundColor=ffd9e8' },
            { name: '–°–≤–µ—Ç–∞', avatar: 'https://api.dicebear.com/7.x/adventurer/svg?seed=Sophie&backgroundColor=d1eaff' },
            { name: '–°–∞—à–∞', avatar: 'https://api.dicebear.com/7.x/adventurer/svg?seed=Alex&backgroundColor=ffdfbf' },
            { name: '–°–µ—Ä–µ–∂–∞', avatar: 'https://api.dicebear.com/7.x/adventurer/svg?seed=Sergei&backgroundColor=c9f7c8' },
            { name: '–ú–∞—Ä–∏–Ω–∞', avatar: 'https://api.dicebear.com/7.x/adventurer/svg?seed=Marina&backgroundColor=ffe6cc' },
            { name: '–û–ª—è', avatar: 'https://api.dicebear.com/7.x/adventurer/svg?seed=Olga&backgroundColor=e6ccff' },
            { name: '–ñ–µ–Ω—è', avatar: 'https://api.dicebear.com/7.x/adventurer/svg?seed=Jenya&backgroundColor=ccf2ff' },
            { name: '–ê–ª–∏–Ω–∞', avatar: 'https://api.dicebear.com/7.x/adventurer/svg?seed=Alina&backgroundColor=ffcccc' }
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let state = {
            isPrepared: false,
            selectedSanta: null,
            availableNumbers: [...Array(participants.length).keys()].map(n => n + 1),
            assignments: {},
            isAnimating: false
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            renderParticipants();
            createSnow();
            createDecorations();
            document.getElementById('prepareBtn').addEventListener('click', prepareForNewYear);
            document.getElementById('assignBtn').addEventListener('click', assignRecipient);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        function renderParticipants() {
            const container = document.getElementById('participantsContainer');
            container.innerHTML = '';

            participants.forEach((person, index) => {
                const participantDiv = document.createElement('div');
                participantDiv.className = 'participant';
                participantDiv.innerHTML = `
                    <div class="avatar-container" data-index="${index}">
                        <img src="${person.avatar}" alt="${person.name}" class="avatar">
                    </div>
                    <div class="name">${person.name}</div>
                    <div class="result" id="result-${index}"></div>
                `;
                
                participantDiv.addEventListener('click', () => selectSanta(index));
                container.appendChild(participantDiv);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–≥–∞
        function createSnow() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚Ä¢', '*'];
            
            for (let i = 0; i < 80; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow-flake-fall';
                snow.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = (Math.random() * 5 + 3) + 's';
                snow.style.animationDelay = Math.random() * 8 + 's';
                snow.style.opacity = Math.random() * 0.7 + 0.3;
                snow.style.fontSize = (Math.random() * 10 + 16) + 'px';
                snowContainer.appendChild(snow);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –¥–µ–∫–æ—Ä–∞—Ü–∏–π
        function createDecorations() {
            const container = document.getElementById('decorationsContainer');
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ–¥–Ω–∏–µ —à–∞—Ä—ã
            const ornamentColors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6', '#e67e22'];
            for (let i = 0; i < 12; i++) {
                const ornament = document.createElement('div');
                ornament.className = 'ornament';
                ornament.style.background = `radial-gradient(circle at 30% 30%, white, ${ornamentColors[i % ornamentColors.length]})`;
                ornament.style.left = Math.random() * 100 + 'vw';
                ornament.style.top = Math.random() * 100 + 'vh';
                ornament.style.animationDelay = Math.random() * 6 + 's';
                ornament.style.width = (Math.random() * 20 + 30) + 'px';
                ornament.style.height = ornament.style.width;
                container.appendChild(ornament);
            }

            // –°–æ–∑–¥–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏
            const giftColors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71'];
            const ribbonColors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71'];
            
            for (let i = 0; i < 8; i++) {
                const gift = document.createElement('div');
                gift.className = 'gift';
                gift.style.left = Math.random() * 100 + 'vw';
                gift.style.top = Math.random() * 100 + 'vh';
                gift.style.animationDelay = Math.random() * 4 + 's';
                
                const boxColor = giftColors[i % giftColors.length];
                const ribbonColor = ribbonColors[(i + 1) % ribbonColors.length];
                
                gift.innerHTML = `
                    <div class="gift-box" style="background: ${boxColor};"></div>
                    <div class="gift-lid" style="background: ${boxColor};"></div>
                    <div class="gift-ribbon ribbon-vertical" style="background: ${ribbonColor};"></div>
                    <div class="gift-ribbon ribbon-horizontal" style="background: ${ribbonColor};"></div>
                `;
                
                container.appendChild(gift);
            }
        }

        // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –ù–æ–≤–æ–º—É –≥–æ–¥—É
        function prepareForNewYear() {
            if (state.isPrepared) return;

            state.isPrepared = true;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —à–∞–ø–∫–∏
            document.querySelectorAll('.avatar-container').forEach(avatar => {
                const hat = document.createElement('div');
                hat.className = 'hat';
                const pomPom = document.createElement('div');
                pomPom.className = 'pom-pom';
                hat.appendChild(pomPom);
                avatar.appendChild(hat);
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏ –∞–Ω–∏–º–∏—Ä—É–µ–º –µ–ª–∫—É
            const treeContainer = document.getElementById('treeContainer');
            treeContainer.style.display = 'block';
            createLights();

            // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–π
            document.getElementById('prepareBtn').disabled = true;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π –∑–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            playCelebrationSound();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –æ–≥–æ–Ω—å–∫–æ–≤ –Ω–∞ –µ–ª–∫–µ
        function createLights() {
            const treeParts = document.querySelectorAll('.tree-part');
            const colors = ['#e74c3c', '#f39c12', '#3498db', '#9b59b6', '#f1c40f', '#2ecc71'];
            
            treeParts.forEach(part => {
                for (let i = 0; i < 12; i++) {
                    const light = document.createElement('div');
                    light.className = 'light';
                    light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const rect = part.getBoundingClientRect();
                    light.style.left = Math.random() * (rect.width - 15) + 'px';
                    light.style.top = Math.random() * (rect.height - 15) + 'px';
                    light.style.animationDelay = Math.random() * 2 + 's';
                    
                    part.appendChild(light);
                }
            });
        }

        // –í—ã–±–æ—Ä –°–∞–Ω—Ç—ã
        function selectSanta(index) {
            if (!state.isPrepared || state.isAnimating || state.assignments[index]) return;

            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ
            if (state.selectedSanta !== null) {
                document.querySelectorAll('.participant')[state.selectedSanta].classList.remove('selected');
            }

            // –í—ã–¥–µ–ª—è–µ–º –Ω–æ–≤–æ–≥–æ
            state.selectedSanta = index;
            document.querySelectorAll('.participant')[index].classList.add('selected');
            document.getElementById('assignBtn').disabled = false;
        }

        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è
        function assignRecipient() {
            if (state.selectedSanta === null || state.isAnimating || state.availableNumbers.length === 0) return;

            state.isAnimating = true;
            document.getElementById('assignBtn').disabled = true;

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–Ω–µ–∂–Ω–æ–≥–æ —à–∞—Ä–∞
            const snowGlobe = document.getElementById('snowGlobe');
            createSnowGlobeSnow();
            snowGlobe.classList.add('active');

            // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            setTimeout(() => {
                snowGlobe.classList.remove('active');
                state.isAnimating = false;

                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ
                const randomIndex = Math.floor(Math.random() * state.availableNumbers.length);
                const assignedNumber = state.availableNumbers.splice(randomIndex, 1)[0];
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ
                state.assignments[state.selectedSanta] = assignedNumber;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const resultElement = document.getElementById(`result-${state.selectedSanta}`);
                resultElement.textContent = `–ü–æ–¥–æ–ø–µ—á–Ω—ã–π: ${assignedNumber}`;
                resultElement.style.fontSize = '16px';
                resultElement.style.animation = 'pulse 0.5s ease-in-out';
                
                // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –°–∞–Ω—Ç—É
                document.querySelectorAll('.participant')[state.selectedSanta].classList.add('disabled');
                document.querySelectorAll('.participant')[state.selectedSanta].classList.remove('selected');
                
                state.selectedSanta = null;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≤–µ—Ä—à–µ–Ω–∞ –ª–∏ –∂–µ—Ä–µ–±—å—ë–≤–∫–∞
                if (state.availableNumbers.length === 0) {
                    setTimeout(() => {
                        alert('üéâ –ñ–µ—Ä–µ–±—å—ë–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –í—Å–µ –ø–æ–¥–æ–ø–µ—á–Ω—ã–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω—ã!\n\n–¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ —Ä–∞–∑–æ—Å–ª–∞—Ç—å –∫–∞–∂–¥–æ–º—É —É—á–∞—Å—Ç–Ω–∏–∫—É –∏–º—è –µ–≥–æ –¢–∞–π–Ω–æ–≥–æ –°–∞–Ω—Ç—ã!');
                        createFireworks();
                    }, 500);
                }
            }, 3000);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–≥–∞ –≤ —Å–Ω–µ–∂–Ω–æ–º —à–∞—Ä–µ
        function createSnowGlobeSnow() {
            const snowGlobe = document.getElementById('snowGlobe');
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–π —Å–Ω–µ–≥
            const oldSnow = snowGlobe.querySelectorAll('.snow-flake');
            oldSnow.forEach(snow => snow.remove());

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Å–Ω–µ–≥
            for (let i = 0; i < 30; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow-flake';
                snow.style.width = Math.random() * 8 + 4 + 'px';
                snow.style.height = snow.style.width;
                snow.style.left = Math.random() * 160 + 'px';
                snow.style.top = Math.random() * 160 + 'px';
                snow.style.opacity = Math.random() * 0.8 + 0.2;
                snow.style.background = `radial-gradient(circle at 30% 30%, white, #${Math.floor(Math.random()*16777215).toString(16)})`;
                snowGlobe.appendChild(snow);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 200);
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.style.position = 'fixed';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.fontSize = '40px';
            firework.style.zIndex = '1000';
            firework.textContent = ['üéÜ', 'üéá', '‚ú®', 'üéâ', 'üéä'][Math.floor(Math.random() * 5)];
            firework.style.animation = 'fireworkPop 1s ease-out forwards';
            
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // –ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π –∑–≤—É–∫ (–æ—á–µ–Ω—å –ø—Ä–æ—Å—Ç–æ–π –≤–∞—Ä–∏–∞–Ω—Ç)
        function playCelebrationSound() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ—Å—Ç–æ–π –∑–≤—É–∫ —á–µ—Ä–µ–∑ Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // –ù–æ—Ç–∞ C
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // –ù–æ—Ç–∞ E
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // –ù–æ—Ç–∞ G
                
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                // –ï—Å–ª–∏ –∑–≤—É–∫ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –ø—Ä–æ—Å—Ç–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
                console.log('Audio not supported');
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fireworkPop {
                0% { transform: scale(0); opacity: 1; }
                50% { transform: scale(1.5); opacity: 0.7; }
                100% { transform: scale(2); opacity: 0; }
            }
            
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', init);
    </script>
